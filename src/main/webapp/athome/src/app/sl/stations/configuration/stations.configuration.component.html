<div class="no-padding-top">
  <div class="row">
    <div class="col s12 white">
      <h4>Stations Settings</h4>
      <div class="row">
        <form class="col s12 typeahead-container" name="stationsSearchForm" #stationSearchForm="ngForm">
          <h5 class="card-title">Search Stations</h5>
          <div class="row text-input">
            <div class="input-field col s12">
              <input placeholder="Station Name" id="search_text" type="text" [(ngModel)]="searchString"
                     name="serch_string" #stationName="ngModel" required>
              <label for="search_text" class="active">Search</label>
              <button class="btn waves-effect waves-light" type="button" name="action" (click)="search(searchString)"
                      [disabled]="stationSearchForm.form.invalid">Search
                <i class="material-icons right">search</i>
              </button>
            </div>
          </div>
        </form>
      </div>
      <div *ngFor="let station of stationsSearchResult">
        <div class="wrapper" >
          <div class="row">
            <div class="col s6">
              {{ station.name }}
            </div>
            <div class="col s6 right-align flow-text">
              <a class="btn-floating btn-small waves-effect waves-light blue"
                 (click)="saveStation(station)"><i class="material-icons">add</i></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col s12 white">
      <div class="row">
        <div class="col s12">
          <h5>Favourite Stations</h5>
          <ul class="collection">
            <li class="collection-item" *ngFor="let station of stations">
              <div class="valign-wrapper">
                <div class="col s12 left-align">
                  <div class="col s6">{{ station.name }}</div>
                </div>
                <div class="col s4">
                  <div class="actions">
                    <div class="switch">
                      <label title="Select Default Stations">
                        <input type="checkbox" [checked]="station.enabled"
                               (change)="enableStation(station, $event.target.checked)">
                        <span class="lever"></span>
                        enabled
                      </label>
                    </div>
                    <div>
                      <a title="Remove Station" (click)="removeStation(station)"><i
                        class="material-icons red-text text-darken-4">close</i></a>
                    </div>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
